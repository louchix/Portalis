<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Tableau de Bord Admin</h1>
            <div id="serverStatus" class="notification is-info">
                État du serveur : Inconnu
            </div>
            <form id="uploadForm" enctype="multipart/form-data" class="box">
                <div class="file has-name is-fullwidth">
                    <label class="file-label">
                        <input class="file-input" type="file" id="fileInput" name="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choisir un fichier…
                            </span>
                        </span>
                        <span class="file-name">
                            Aucun fichier sélectionné
                        </span>
                    </label>
                </div>
                <button type="button" class="button is-primary is-fullwidth" onclick="uploadBlueprint()">Uploader Blueprint</button>
            </form>
            <div class="buttons">
                <button class="button is-warning" onclick="controlServer('stop')">Redémarrer le Serveur</button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fileInput').addEventListener('change', function() {
                const fileNameSpan = document.querySelector('.file-name');
                const file = this.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                } else {
                    fileNameSpan.textContent = 'Aucun fichier sélectionné';
                }
            });

            // Vérifier l'état du serveur toutes les 10 secondes
            setInterval(checkServerStatus, 10000);
            
            // Appel initial pour vérifier l'état du serveur
            checkServerStatus(); // Vous pouvez garder cet appel si vous voulez vérifier immédiatement
        });

        function checkServerStatus() {
            console.log('Vérification de l\'état du serveur...');
            fetch('controlServer.php?action=status')
                .then(response => response.text())
                .then(status => {
                    const serverStatusDiv = document.getElementById('serverStatus');
                    
                    // Réinitialiser les classes avant d'ajouter la nouvelle classe
                    serverStatusDiv.classList.remove('is-info', 'is-success', 'is-danger');

                    if (status.includes('Serveur ON')) {
                        serverStatusDiv.classList.add('is-success'); // Changer en vert
                    } else if (status.includes('Serveur OFF')) {
                        serverStatusDiv.classList.add('is-danger'); // Changer en rouge
                    } else {
                        serverStatusDiv.classList.add('is-info'); // État inconnu
                    }
                    
                    serverStatusDiv.textContent = `État du serveur : ${status}`;
                })
                .catch(error => {
                    console.error('Erreur lors de la vérification de l\'état du serveur:', error);
                });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
