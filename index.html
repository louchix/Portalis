<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tableau de Bord Admin</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="button" onclick="uploadBlueprint()">Uploader Blueprint</button>
    </form>
    <div>
        <button onclick="controlServer('start')">Démarrer le Serveur</button>
        <button onclick="controlServer('stop')">Arrêter le Serveur</button>
        <button onclick="controlServer('restart')">Redémarrer le Serveur</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
