<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portalis</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fonction pour récupérer le statut du serveur
        function fetchServerStatus() {
            fetch('server_status.php')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = data.status;
                    statusElement.className = data.status === 'Serveur ON' ? 'success' : 'error';

                    // Afficher l'output et le code de retour dans la console pour le débogage
                    console.log('Output:', data.output);
                    console.log('Return Code:', data.return_var);
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération du statut du serveur:', error);
                });
        }

        // Appeler la fonction au chargement de la page
        window.onload = fetchServerStatus;
    </script>
</head>
<body>
    <div class="container">
        <h1>Portalis</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>État du Serveur</h2>
            </div>
            <div class="card-body">
                <p id="status" class="success">Chargement...</p> <!-- Texte par défaut -->
                <div class="button-group">
                    <button id="startButton" class="btn btn-success">Démarrer le serveur</button>
                    <button id="stopButton" class="btn btn-danger">Arrêter le serveur</button>
                    <button id="restartButton" class="btn btn-warning">Redémarrer le serveur</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Logs du Serveur</h2>
            </div>
            <div class="card-body">
                <p>Aucun log disponible pour le moment.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Configuration</h2>
            </div>
            <div class="card-body">
                <p>Paramètres de configuration actuels.</p>
            </div>
        </div>
    </div>
</body>
</html>
