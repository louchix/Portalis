<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portalis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portalis</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>État du Serveur</h2>
            </div>
            <div class="card-body">
                <p id="status" class="success">Le serveur est en cours d'exécution.</p>
                <div class="button-group">
                    <button class="btn btn-success">Démarrer le serveur</button>
                    <button class="btn btn-danger">Arrêter le serveur</button>
                    <button class="btn btn-warning">Redémarrer le serveur</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Logs du Serveur</h2>
            </div>
            <div class="card-body">
                <p>Aucun log disponible pour le moment.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Configuration</h2>
            </div>
            <div class="card-body">
                <p>Paramètres de configuration actuels.</p>
            </div>
        </div>
    </div>
</body>
</html>
