<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Tableau de Bord Admin</h1>
            <div id="serverStatus" class="notification is-info">
                État du serveur : Inconnu
            </div>
            <form id="uploadForm" enctype="multipart/form-data" class="box">
                <div class="file has-name is-fullwidth">
                    <label class="file-label">
                        <input class="file-input" type="file" id="fileInput" name="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choisir un fichier…
                            </span>
                        </span>
                        <span class="file-name">
                            Aucun fichier sélectionné
                        </span>
                    </label>
                </div>
                <button type="button" class="button is-primary is-fullwidth" onclick="uploadBlueprint()">Uploader Blueprint</button>
            </form>
            <div class="buttons">
                <button class="button is-success" onclick="controlServer('start')">Démarrer le Serveur</button>
                <button class="button is-danger" onclick="controlServer('stop')">Arrêter le Serveur</button>
                <button class="button is-warning" onclick="controlServer('restart')">Redémarrer le Serveur</button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fileInput').addEventListener('change', function() {
                const fileNameSpan = document.querySelector('.file-name');
                const file = this.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                } else {
                    fileNameSpan.textContent = 'Aucun fichier sélectionné';
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
