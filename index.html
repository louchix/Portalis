<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Tableau de Bord Admin</h1>
            <div id="serverStatus" class="notification is-info">
                État du serveur : Inconnu
            </div>
            <form id="uploadForm" enctype="multipart/form-data" class="box">
                <div class="file has-name is-fullwidth">
                    <label class="file-label">
                        <input class="file-input" type="file" id="fileInput" name="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choisir un fichier…
                            </span>
                        </span>
                        <span class="file-name">
                            Aucun fichier sélectionné
                        </span>
                    </label>
                </div>
                <button type="button" class="button is-primary is-fullwidth" onclick="uploadBlueprint()">Uploader Blueprint</button>
            </form>
            <div class="buttons">
                <button class="button is-warning" onclick="controlServer('stop')">
                    <span class="loading-text">Redémarrer le Serveur</span>
                </button>
            </div>
            <div class="box">
                <h2 class="title is-4">Sauvegardes du Serveur</h2>
                <div id="saveList">
                    <!-- Exemple de carte pour une sauvegarde -->
                    <div class="card">
                        <div class="card-title">Sauvegarde 1</div>
                        <p>Date : 2023-10-01</p>
                        <button class="button is-link card-button" onclick="downloadBackup('sauvegarde1.zip')">Télécharger</button>
                    </div>
                    <!-- Répétez pour chaque sauvegarde -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p id="version">Version: 1.0.0</p> <!-- Version par défaut -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
