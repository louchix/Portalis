            <h2>Upload de Blueprint pour Satisfactory</h2>
        </div>
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="blueprintFiles" class="form-label">SÃ©lectionnez un ou plusieurs fichiers (.sbp ou .sbpcfg) :</label>
                    <input type="file" id="blueprintFiles" name="files" class="form-control" accept=".sbp, .sbpcfg" multiple required>
                </div>
                <div class="d-grid gap-2">

</div>
